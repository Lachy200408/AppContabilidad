<!--* Formulario -->

<form action="/" class="container p-4 form-diario">
	<fieldset class="m-4 justify-content-md-center">
		<legend>
			<label class="form-label text-primary" for="fecha">Fecha:</label>
		</legend>
		<input type="date" name="fecha" id="fecha" required class="form-control shadow-sm rounded-3 border-primary" placeholder="dd/mm/yy"/>
	</fieldset>

	<!--* Las cuentas, subcuentas y saldos -->

	<fieldset class="m-4">
		<legend class="form-label text-primary">
			Cuentas:
		</legend>

		<datalist id="cuentas"></datalist>

		<ul class="container-md">
			<li class="cuenta row list-unstyled mb-5 border-primary rounded-3 border p-3 shadow">
				<label class="form-label text-primary">
					Cuenta:
					<input name="cuenta" type="text" list="cuentas" required class="mb-2 form-control form-text" placeholder="Cuenta..."/>
				</label>
				<label for="folio" class="col-md-3 mb-2 form-label text-secondary">
					Folio:
					<input type="number" name="folio" required class="form-control" min="1" step="1">
				</label>
				<label class="col-md-3 mb-2 form-label text-secondary">
					Debitando:
					<input
						type="number"
						name="debe"
						placeholder="$0.00"
						step="0.01"
						class="form-control"
					/>
				</label>
				<label class="col-md-3 mb-2 form-label text-secondary">
					Acreditando:
					<input
						type="number"
						name="haber"
						placeholder="$0.00"
						step="0.01"
						class="form-control"
					/>
				</label>

				<details class="container-md">
					<summary class="text-primary">Subcuentas</summary>
					<ul class="container-md"></ul>

					<button name="newSubCuenta" id="newSubCuenta" class="btn btn-secondary px-4 m-2">+</button>
					<button name="removeSubCuenta" id="removeSubCuenta" class="btn btn-secondary px-4 m-2">-</button>
				</details>
			</li>
			<li class="cuenta row list-unstyled mb-5 border-primary rounded-3 border p-3 shadow">
				<label class="form-label text-primary">
					Cuenta:
					<input name="cuenta" type="text" list="cuentas" required class="mb-2 form-control form-text" placeholder="Cuenta..."/>
				</label>
				<label for="folio" class="col-md-3 mb-2 form-label text-secondary">
					Folio:
					<input type="number" name="folio" required class="form-control" min="1" step="1">
				</label>
				<label class="col-md-3 mb-2 form-label text-secondary">
					Debitando:
					<input
						type="number"
						name="debe"
						placeholder="$0.00"
						step="0.01"
						class="form-control"
					/>
				</label>
				<label class="col-md-3 mb-2 form-label text-secondary">
					Acreditando:
					<input
						type="number"
						name="haber"
						placeholder="$0.00"
						step="0.01"
						class="form-control"
					/>
				</label>

				<details class="container-md">
					<summary class="text-primary">Subcuentas</summary>
					<ul class="container-md"></ul>

					<button name="newSubCuenta" id="newSubCuenta" class="btn btn-secondary px-4 m-2">+</button>
					<button name="removeSubCuenta" id="removeSubCuenta" class="btn btn-secondary px-4 m-2">-</button>
				</details>
			</li>
		</ul>

		<button name="newCuenta" id="newCuenta" class="btn btn-primary text-center m-2 rounded-circle p-0" style="width: 64px; height: 64px;">+</button>
		<button name="removeCuenta" id="removeCuenta" class="btn btn-primary text-center m-2 rounded-circle p-0" style="width: 64px; height: 64px;">-</button>
	</fieldset>

	<!--* Detalles -->

	<fieldset class="m-4">
		<legend>
			<label class="form-label text-primary" for="detalle">Detalle:</label>
		</legend>
		<textarea
			name="detalle"
			id="detalle"
			rows="10"
			required
			class="form-control border-primary rounded-3 border p-3 shadow-sm"
			placeholder="Registrando..."
			value="Registrando"
		></textarea>
	</fieldset>

	<button type="submit" class="btn btn-primary col-6 d-block m-auto w-25">Terminado</button>
</form>

<!--* Boton de cambiar -->

<button class="position-absolute top-0 end-0 rounded-pill btn btn-success m-2 chHoja me-sm-5">Ver Hoja</button>

<!--* Hoja de diario  -->

<table class="hoja-diario container-fluid table table-bordered d-none">
	<tr class="border-0">
		<td colspan="6" class="border-0">
			<button class="btn btn-warning mx-2 clHoja rounded-pill">Limpiar tabla</button>
			<button class="btn btn-info mx-2 dlHoja rounded-pill">Descargar</button>
		</td>
	</tr>
	<tr>
		<td class="table-success col-1" style="min-width: 128px;">Fecha</td>
		<td class="table-success col-4" style="min-width: 256px;">Cuenta y detalle</td>
		<td class="table-success col-1" style="min-width: 32px;">Folio</td>
		<td class="table-success col-2" style="min-width: 128px;">Parcial</td>
		<td class="table-success col-2" style="min-width: 128px;">Debe</td>
		<td class="table-success col-2" style="min-width: 128px;">Haber</td>
	</tr>
	<tr>
		<td class="table-success">TOTALES</td>
		<td class="table-bordered"></td>
		<td class="table-bordered"></td>
		<td class="table-bordered"></td>
		<td class="table-bordered">$0.00</td>
		<td class="table-bordered">$0.00</td>
	</tr>
</table>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contabilidad</title>

    <script type="module" src="./scripts/index.js" async></script>

    <!--* Carga de bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="justify-content-center">
    <form action="/" class="container p-4">
      <fieldset class="m-4 justify-content-md-center">
        <legend>
          <label class="form-label text-primary" for="fecha">Fecha: </label>
        </legend>
        <input
          type="date"
          name="fecha"
          id="fecha"
          required
          class="form-control"
        />
      </fieldset>

      <!--* Las cuentas, subcuentas y saldos -->

      <fieldset class="m-4">
        <legend>
          <label class="form-label text-primary" for="cuenta-1"
            >Cuentas:
          </label>
        </legend>

        <datalist id="cuentas"></datalist>

        <ul class="container-md">
          <li
            class="cuenta row-cols-md-2 justify-content-md-around list-unstyled"
          >
            <input
              type="text"
              list="cuentas"
              name="cuenta-1"
              id="cuenta-1"
              required
              class="col-lg-6 form-control form-text"
            />
            <label class="form-label text-secondary">
              Debitando:
              <input
                type="number"
                name="debe"
                id="debe"
                placeholder="$0.00"
                step="0.01"
                class="col-md-3 form-control"
              />
            </label>
            <label class="form-label text-secondary">
              Acreditando:
              <input
                type="number"
                name="haber"
                id="haber"
                placeholder="$0.00"
                step="0.01"
                class="col-md-3 form-control"
              />
            </label>

            <details class="row-cols-2">
              <summary class="form-text">Subcuentas</summary>
              <ul class="col-12"></ul>

              <button
                name="newSubCuenta"
                id="newSubCuenta"
                class="btn btn-secondary col-2 m-2"
              >
                +
              </button>
              <button
                name="removeSubCuenta"
                id="removeSubCuenta"
                class="btn btn-secondary col-2 m-2"
              >
                -
              </button>
            </details>
          </li>
          <li
            class="cuenta row-cols-md-2 justify-content-md-around list-unstyled"
          >
            <input
              type="text"
              list="cuentas"
              required
              class="col-lg-6 form-control form-text"
            />
            <label class="form-label text-secondary">
              Debitando:
              <input
                type="number"
                name="debe"
                id="debe"
                placeholder="$0.00"
                step="0.01"
                class="col-md-3 form-control"
              />
            </label>
            <label class="form-label text-secondary">
              Acreditando:
              <input
                type="number"
                name="haber"
                id="haber"
                placeholder="$0.00"
                step="0.01"
                class="col-md-3 form-control"
              />
            </label>

            <details class="row-cols-2">
              <summary class="form-text">Subcuentas</summary>
              <ul class="col-12"></ul>

              <button
                name="newSubCuenta"
                id="newSubCuenta"
                class="btn btn-secondary col-2 m-2"
              >
                +
              </button>
              <button
                name="removeSubCuenta"
                id="removeSubCuenta"
                class="btn btn-secondary col-2 m-2"
              >
                -
              </button>
            </details>
          </li>
        </ul>

        <button
          name="newCuenta"
          id="newCuenta"
          class="btn btn-secondary col-2 m-2"
        >
          +
        </button>
        <button
          name="removeCuenta"
          id="removeCuenta"
          class="btn btn-secondary col-2 m-2"
        >
          -
        </button>
      </fieldset>

      <!--* Detalles -->

      <fieldset class="m-4">
        <legend>
          <label class="form-label text-primary" for="detalle">Detalle: </label>
        </legend>
        <textarea
          name="detalle"
          id="detalle"
          rows="10"
          required
          class="form-control"
        ></textarea>
      </fieldset>

      <button type="submit" class="btn btn-primary col-6 d-block m-auto">
        Terminado
      </button>
    </form>
  </body>
</html>
